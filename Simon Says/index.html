<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Simon Says</h1>
      <p class="level" style="text-align: center">
        <b>Press any key to start game</b>
      </p>

      <div class="boxes">
        <div class="box green" type="button"></div>
        <div class="box blue" type="button"></div>
        <div class="box purple" type="button"></div>
        <div class="box orange" type="button"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
